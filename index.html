<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--OWL CSS-->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>VINIFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">VINIFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">STRANGER THINGS</h3>
                <p class="descricao">Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.Assista agora a nova temporada de Stranger Things que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>      
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/miniaturas/mini-TheWilds.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/miniaturas/mini-WandaVision.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/miniaturas/mini-TheGoodDoctor.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/miniaturas/mini-Vikings.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/miniaturas/mini-Soul.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/miniaturas/mini-HomemAranha.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/miniaturas/mini-VingadoresIW.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/miniaturas/mini-Servant.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/miniaturas/mini-JohnWick3.jpg" alt="">
                </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5edc54de7c.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
